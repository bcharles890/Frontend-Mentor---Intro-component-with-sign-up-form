<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Front end mentor sign up form</title>
</head>
<body>
    <div>
        <h1 id="slogan">Learn to code by <br class="desktop-break"> watching others</h1>
        <br>
        <p id="txt">See how experienced developers solve <br class="mobile-break"> problems in real-time. <br class="desktop-break"> Watching <br class="mobile-break"> scripted tutorials is great, but <br class="mobile-break"> understanding how <br class="desktop-break"> developers think is <br class="mobile-break"> invaluable.</p>
    </div>

    <div id="button-container">
    <button id="btn"><a href="#" id="trial">Try it free 7 days</a> <br class="mobile-break"> then $20/mo. thereafter</button>
        </div>
        <div id="form-container">
    <form action="" id="sign-up-form">
        <input type="text" name="firstname" id="" placeholder="First Name" class="txt-box">
        <input type="text" name="lastname" id="" placeholder="Last Name" class="txt-box">
        <input type="email" name="email" id="" placeholder="Email Address" class="txt-box">
        <input type="password" name="password" id="" placeholder="Password" class="txt-box">
        <br>
        <input type="button" value="CLAIM YOUR FREE TRIAL" id="sign-up-btn">
        <p id="terms-services">By clicking the button you are agreeing to <br mobile-break> our <a href="" id="terms">Terms and Services</a> </p>
    </form>
    </div>
    
</body>
</html>
